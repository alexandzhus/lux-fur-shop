{% extends 'base.html' %}

{% block content %}
    {% for p in products %}
        <p>Категория: {{p.category.name}}</p>
        <p>{{p.name}}</p>
        {% if p.image %}
            <img src="{{p.image.url}}">
        {% else %}
            <p><img src="/media/product_images/no_image.jpg" width="100" height="100"></p>
        {% endif %}
        {% autoescape off %}
		    {{ p.description|linebreaks|truncatewords:40 }}
		{% endautoescape %}
        <p><a href="{{ p.get_absolute_url }}">Подробнее</a></p>
    {% endfor %}
{% endblock %}
