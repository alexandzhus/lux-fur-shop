{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>{{title}}</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" href="{% static 'shop/css/styles.css' %}" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{% static 'shop/images/main.ico' %}" type="image/x-icon"/>
</head>
<body>
<!--блок главное меню-->
{% block mainmenu %}
    <div class="header">
        <ul id="mainmenu" class="mainmenu">
            <li  class="logo" title="Главная страница"><a href="{% url 'home' %}"></a><div class="logo"></div></li>

        </ul>
    </div>
{% endblock %}
<!--Конец блока главное меню-->


<!-- Блок контента-->
<div>
    {% block content %}
    {% endblock %}
</div>
<!--Конец блока контента-->

<!--Футер-->
<footer>
   <div id="footer">
		<p>&copy; 2023 Частичное или полное копирование информации с данного сайта для распространения на других ресурсах, в том числе и бумажных, строго запрещено.</p>
	</div>
</footer>
<!--конец футера и страницы-->
</body>
</html>
